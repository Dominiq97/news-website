{% extends 'back/master.html'%}
{% load static %}

{% block mainblock %}

<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Add Categories<br><small>You can add, edit and delete data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Categories</li>
    <li><a href="/panel/category/add">Add</a></li>
</ul>

<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <h2><strong>Add</strong> Categories</h2>
            </div>
            <!-- Basic Form Elements Content -->
            <form action="{% url 'category_add' %}" method="POST" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="catname" name="catname" class="form-control" placeholder="Category Name">
                    </div>
                </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>Submit</button>
                        </div>
                    </div>
                    
                

            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
  
</div>



{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'back/js/pages/tablesDatatables.js '%}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
