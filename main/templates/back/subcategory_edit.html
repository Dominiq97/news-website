{% extends 'back/master.html'%}
{% load static %}

{% block mainblock %}

<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Edit Subcategories<br><small>You can add, edit and delete data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Subcategories</li>
    <li><a href="/panel/subcategory/edit/{{pk}}">Edit</a></li>
</ul>

<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <h2><strong>Edit</strong> Subcategory</h2>
            </div>
            <!-- Basic Form Elements Content -->
            <form action="{% url 'subcategory_edit' pk=pk %}" method="POST" class="form-horizontal form-bordered">
                {% csrf_token %}
            <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="name" value="{{subcategory.name}}" name="name" class="form-control" placeholder="Subcategory Name">
                    </div>
                
                <div class="col-md-6">
                    <select id="category" name="category" class="select-chosen" data-placeholder="Choose a Category..." style="width: 250px;">
                        <option value="{{subcategory.catid}}">{{subcategory.catname}}</option>
                        {% for c in category %}
                        <option value="{{c.pk}}">{{c.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
                

                <div class="form-group">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>Submit</button>
                    </div>
                </div>
                    
                

            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
  
</div>



{% endblock %}
