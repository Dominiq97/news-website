{% extends 'back/master.html'%}
{% load static %}

{% block mainblock %}

<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Add News<br><small>You can add, edit and delete data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>News</li>
    <li><a href="/panel/news/add">Add</a></li>
</ul>

<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                
                <h2><strong>Add</strong> News</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'news_add' %}" method="POST" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="newstitle" name="newstitle" class="form-control" placeholder="News Title">
                    </div>
                        <div class="col-md-6">
                            <select id="newscategory" name="newscategory" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
                                <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                <option value="cat1">Cat 1</option>
                                <option value="cat2">Cat 2</option>
                                <option value="cat3">Cat 3</option>
                            </select>
                        </div>
                    
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" id="newssummary" name="newssummary" rows="2" class="form-control" placeholder="Short text"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" rows="5" id="newsbody" name="newsbody" class="form-control" placeholder="Body"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <input type="file" id="myfile" name="myfile" class="form-control" placeholder="Body">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>
                </div>
                
                
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
  
</div>



{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'back/js/pages/tablesDatatables.js '%}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
