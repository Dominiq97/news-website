{% extends 'back/master.html'%}
{% load static %}

{% block mainblock %}

<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Tags List<br><small>You can add, edit and delete data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Tags</li>
    <li><a href="/panel/tags/list">List</a></li>
</ul>


<div class="block full">
    <div class="block-title">
        <h2><strong>Tags</strong> List</h2>
    </div>
   
    <div class="table-responsive">
        <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th>Name</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tags%}
                <tr>               
                    <td class="text-center">{{tag.pk}}</td>
                    <td>{{tag.name}}</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <a href="" data-toggle="tooltip" title="Edit" class="btn btn-xs btn-default"><i class="fa fa-pencil">Edit</i></a>
                            <a href="" data-toggle="tooltip" title="Delete" class="btn btn-xs btn-danger"><i class="fa fa-times">Delete</i></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
        
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
